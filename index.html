<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Panel By Eashu</title>
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Instagram Panel By Eashu</h1>

        <button onclick="showForm('postLikes')">Post Likes Booster 500 Likes = Rs 10</button>
        <button onclick="showForm('reelsLikes')">Reels Likes Booster 500 Likes = Rs 10</button>
        <button onclick="showForm('reelsViews')">Reels Views Booster 500 Views = Rs 20</button>
        <button onclick="showForm('followers')">Followers Booster 100 Followers Rs 45</button>

        <div class="image-container">
            <div class="payment-instructions">Pay the amount on this QR Code to get your order complete.</div>
            <img src="payment.png" alt="Payment QR Code">
        </div>

        <div class="contact-info">
            Contact Us:
            <a href="https://www.instagram.com/thakur_harshit_mogha?igsh=ZWdzYzA4OGpzcjE5">Instagram</a>
            <a href="https://wa.me/918979873681">WhatsApp</a>
        </div>

        <div id="postLikes" class="service-form" style="display:none;">
            <h2>Post Like Boost</h2>
            <input type="text" id="postName" placeholder="Name (as payment ID)">
            <input type="text" id="postAmount" placeholder="Amount paid">
            <input type="text" id="postPhone" placeholder="Phone No">
            <input type="text" id="postQuantity" placeholder="Quantity">
            <input type="text" id="postLink" placeholder="Post Link">
            <button onclick="sendEmail('Post Like Boost', 'postName', 'postAmount', 'postPhone', 'postQuantity', 'postLink')">Order</button>
        </div>

        <div id="reelsLikes" class="service-form" style="display:none;">
            <h2>Reels Like Boost</h2>
            <input type="text" id="reelsLikesName" placeholder="Name (as payment ID)">
            <input type="text" id="reelsLikesAmount" placeholder="Amount paid">
            <input type="text" id="reelsLikesPhone" placeholder="Phone No">
            <input type="text" id="reelsLikesQuantity" placeholder="Quantity">
            <input type="text" id="reelsLikesLink" placeholder="Reels Link">
            <button onclick="sendEmail('Reels Like Boost', 'reelsLikesName', 'reelsLikesAmount', 'reelsLikesPhone', 'reelsLikesQuantity', 'reelsLikesLink')">Order</button>
        </div>

        <div id="reelsViews" class="service-form" style="display:none;">
            <h2>Reels View Boost</h2>
            <input type="text" id="reelsViewsName" placeholder="Name (as payment ID)">
            <input type="text" id="reelsViewsAmount" placeholder="Amount paid">
            <input type="text" id="reelsViewsPhone" placeholder="Phone No">
            <input type="text" id="reelsViewsQuantity" placeholder="Quantity">
            <input type="text" id="reelsViewsLink" placeholder="Reels Link">
            <button onclick="sendEmail('Reels View Boost', 'reelsViewsName', 'reelsViewsAmount', 'reelsViewsPhone', 'reelsViewsQuantity', 'reelsViewsLink')">Order</button>
        </div>

        <div id="followers" class="service-form" style="display:none;">
            <h2>Followers Boost</h2>
            <input type="text" id="followersName" placeholder="Name (as payment ID)">
            <input type="text" id="followersAmount" placeholder="Amount paid">
            <input type="text" id="followersPhone" placeholder="Phone No">
            <input type="text" id="followersQuantity" placeholder="Quantity">
            <input type="text" id="followersLink" placeholder="Profile Link">
            <button onclick="sendEmail('Followers Boost', 'followersName', 'followersAmount', 'followersPhone', 'followersQuantity', 'followersLink')">Order</button>
        </div>

        <div class="success-message" id="successMessage"></div> </div>

    <script src="script.js"></script>
</body>
</html>
